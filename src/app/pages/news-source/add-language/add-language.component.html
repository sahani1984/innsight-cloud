
<section class="w-100 mt-2">
    <div class="container-fluid">
      <div class="whitebgbox">
        <!-- MAIN HEADING BAR SECTION -->
        <div class="profile_manager">
          <div class="kt-portlet">
            <div class="kt-portlet__head">
              <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">Add Language</h3>
              </div>           
            </div>
          </div>
        </div>
  
        <div class="kt-container mb-5 pb-5">  
            <div class="avatar_content">
                <form [formGroup]="addLangForm" (ngSubmit)="addLanguage(addLangForm.value)">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <mat-form-field class="w-100">
                                <mat-label>Language</mat-label>
                                <input type="text" matInput  formControlName="language"  />
                            </mat-form-field>
                        </div>                                            
                     </div>

                     <div class="row mb-3">                       
                        <div class="col-md-6 d-flex justify-content-end">                     
                           <button type="submit" [disabled]="addLangForm.invalid" mat-raised-button color="primary" class="mr-2">Save</button>                
                           <button type="button" routerLink="../list-language" mat-raised-button>Cancel</button>  
                        </div>                      
                     </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </section>
