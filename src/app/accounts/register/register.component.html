
<div class="wrapper">
    <div class="cols_row">

    <div class="login_form">
        <div class="brand_logo"><img src="./assets/images/login-logo.jpg" alt="innsight cloud" /></div>        
         <div class="formBox">
             <form>
             <h3>Sign Up</h3>
             <div class="form-group">
                 <div class="row">
                     <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>First Name</mat-label>
                            <input type="text" matInput />
                        </mat-form-field>
                     </div>
                     <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Last Name</mat-label>
                            <input type="text" matInput />
                        </mat-form-field>
                     </div>
                 </div>
             </div>
            
             <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Password</mat-label>
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Confirm Password</mat-label>
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                </div>                
              </div>   

              <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Email ID</mat-label>
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w-100">
                            <mat-label>Phone No.</mat-label>
                            <input type="text" matInput />
                        </mat-form-field>
                    </div>
                </div>                
              </div>

              <div class="form-group text-center">
                <button type="submit"  class="mr-2"  mat-raised-button color="primary">
                     <!-- <mat-icon>power_settings_new</mat-icon>  -->
                    Sign Up</button>
                    <button type="button"  mat-raised-button>
                        <!-- <mat-icon>power_settings_new</mat-icon>  -->
                       Cancel</button>
              </div>
               <div class="form-group text-center">
                Do you have an account?  &nbsp;    <a routerLink="../login"> Sign In!</a>
              </div>        
            </form>
         </div>        
        </div>

</div>
</div>
